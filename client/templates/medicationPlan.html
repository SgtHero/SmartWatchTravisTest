<template name="medicationPlan">

    <div class="row">
        <div class="col-md-12">
      <span>
        <a class="btn btn-primary" href="{{pathFor route='Home'}}"><span
                class="glyphicon glyphicon-chevron-left"></span>Zurück</a>
      </span>
        </div>
    </div>

    <div class="row div-space">
        <div class="col-md-3">
            <strong>Medikationsplan</strong>
            <img src="/AMTS_Logo.jpg" alt="Bundesmedikationsplanlogo"/>
        </div>
        <div class="col-md-6">
            <div class=row>
                <div class="col-md-6">
                    für
                    <strong>{{firstName}}
                        {{lastName}}</strong>
                </div>
                <div class="col-md-6">
                    <p>
                        geb. am:
                        <strong>{{birthdate}}</strong>
                    </p>
                    <br>
                    <p>
                        erstellt am:
                        <strong>{{createdAt}}</strong>
                    </p>
                </div>
            </div>
        </div>
        <div class="col-md-2 pull-right">
            <img class="qr-pics pull-right" src="/QR_Droid_2663.png" alt="QR-Bild"/>
        </div>
    </div>

    <div class="row div-space">
        <div class="col-md-12">
            {{> reactiveTable class="table table-responsive table-striped table-condensed" collection=patientMedicationPlan settings=tableSettings}}
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <a href="#" id="addMedPlan" class="btn btn-primary"><span class="glyphicon glyphicon-plus"></span>
                Medikament hinzufügen</a>
        </div>
    </div>
    {{> addPatientMedPlanModal}}
    {{> editPatientMedPlanModal}}
    {{> deleteMedModal}}
</template>
